<!DOCTYPE html>
<html>
<head>
	<title>iframe_method</title>
</head>
<body>
	<script>
		function frameLoaded() {
			var iframe = document.getElementById('iframe');
			iframe.contentWindow.postMessage("Congratulation dude !!", '*');
		};
</script>
<iframe id="iframe" src="http://localhost:8000/victim.html" onload="frameLoaded(this)"></iframe>
</body>
</html>
